<!-- Horizontal material form -->
<form>
  <!-- Grid row -->
  <div class="form-group row">
    <!-- Material input -->
    <label for="inputEmail3MD" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <div class="md-form mb-0">
        <input type="email" class="form-control" ng-model="email" placeholder="Email">
      </div>
    </div>
  </div>
  <!-- Grid row -->

  <!-- Grid row -->
  <div class="form-group row">
    <!-- Material input -->
    <label for="inputPassword3MD" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <div class="md-form mt-0">
        <input type="text" class="form-control" ng-model="username" placeholder="Username">
      </div>
    </div>
  </div>
  <!-- Grid row -->


  <!-- Grid row -->
  <div class="form-group row">
    <!-- Material input -->
    <label for="inputPassword3MD" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <div class="md-form mt-0">
        <input type="password" class="form-control" ng-model="password" placeholder="Password">
      </div>
    </div>
  </div>
  <!-- Grid row -->

  <!-- Grid row -->
  <div class="form-group row">
    <div class="col-sm-10">
      <button mdbBtn color="default" class="waves-light" mdbWavesEffect (click)="registerUser($event)">Sign up</button>

    </div>
  </div>
