<section class="my-5">

    <!-- Section heading -->
    <h2 class="h1-responsive font-weight-bold text-center my-5" style="color: rgba(202, 167, 10, 0.664)">Leonardo DiCaprio</h2>
    <!-- Section description -->

    <div *ngFor="let item of items$">


    <div class="row">
        <div class="col-lg-5 col-xl-4">
          <div class="view overlay rounded z-depth-1-half mb-lg-0 mb-4">
          <a><img (click)="video1.show()" class="img-fluid" src="{{item.media[0].url}}" alt="Sample image"
          alt="video" data-toggle="modal" data-target="#modal1"></a>
          <!-- <a>
            <div class="mask rgba-white-slight"></div>
          </a> -->
          <div class="text-justify">
              {{item.title}}
            </div>
        </div>
      </div>
      <!-- <div class="col-md-4 mx-auto my-5">
          <a><img (click)="video1.show()" class="rounded mx-auto d-block" src="{{item.media[0].url}}"
            alt="video" data-toggle="modal" data-target="#modal1" style="height: 200px; width: 300px"></a>
            <div class="text-justify" style="width: 300px; color: rgba(202, 167, 10, 0.664)">
              {{item.title}}
            </div>
        </div> -->
  
      <div class="col-lg-7 col-xl-8">
          <h3 class="font-weight-bold mb-3" style="color: rgba(202, 167, 10, 0.664)"><strong >{{item.title}}</strong></h3>
        <p class="dark-grey-text" style="color: rgba(202, 167, 10, 0.664)">{{item.description}}</p>
        <p>by <a class="font-weight-bold">Jessica Clark</a>, 19/04/2018</p>
        <a class="btn btn-primary btn-md">Read more</a>  
      </div>
      </div>
  
    <hr class="my-5">
  
    </div>
    <div mdbModal #video1="mdbModal" class="modal fade" id="frameModalTop" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
  
      <!--Content-->
      <div class="modal-content">
  
        <!--Body-->
        <div class="modal-body mb-0 p-0">
          <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/A3PDXmYoF5U" allowfullscreen></iframe>
          </div>
        </div>
  
        <!--Footer-->
        <div class="modal-footer justify-content-center flex-column flex-md-row">
          <span class="mr-4">Spread the word!</span>
          <div>
            <a type="button" mdbBtn floating="true" size="sm" class="btn-fb waves-light" mdbWavesEffect>
              <i class="fa fa-facebook"></i>
            </a>
            <!--Twitter-->
            <a type="button" mdbBtn floating="true" size="sm" class="btn-tw waves-light" mdbWavesEffect>
              <i class="fa fa-twitter"></i>
            </a>
            <!--Google +-->
            <a type="button" mdbBtn floating="true" size="sm" class="btn-gplus waves-light" mdbWavesEffect>
              <i class="fa fa-google-plus"></i>
            </a>
            <!--Linkedin-->
            <a type="button" mdbBtn floating="true" size="sm" class="btn-ins waves-light" mdbWavesEffect>
              <i class="fa fa-linkedin"></i>
            </a>
          </div>
          <button type="button" mdbBtn color="primary" outline="true" rounded="true" class="ml-4 waves-light"
            mdbWavesEffect data-dismiss="modal" (click)="video1.hide()">Close</button>
  
        </div>
  
      </div>
      <!--/.Content-->
  
    </div>
  </div>
